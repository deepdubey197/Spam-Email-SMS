<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Classifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            background-color: #fff;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: slideInFromTop 1s ease-in-out;
        }
        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        textarea {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-top: 10px;
            transition: all 0.3s ease;
            font-size: 1em;
        }
        textarea:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.2);
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .result {
            margin-top: 30px;
            animation: fadeIn 1s ease-in-out;
        }
        .result h2 {
            color: #444;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .result p {
            font-size: 1.2em;
            color: #666;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 10px;
            animation: highlight 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideInFromTop {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes highlight {
            from {
                background-color: #ffeb3b;
            }
            to {
                background-color: #f9f9f9;
            }
        }
        /* Add interactive hover effect for the container */
        .container:hover {
            transform: scale(1.02);
            transition: transform 0.3s ease-in-out;
        }
        /* Floating animated background elements with different letters */
        .floating-element {
            position: absolute;
            font-size: 3em;
            color: rgba(0, 0, 0, 0.1);
            animation: float 6s ease-in-out infinite;
        }
        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-duration: 8s;
        }
        .floating-element:nth-child(2) {
            top: 70%;
            left: 80%;
            animation-duration: 10s;
        }
        .floating-element:nth-child(3) {
            top: 50%;
            left: 30%;
            animation-duration: 7s;
        }
        .floating-element:nth-child(4) {
            top: 30%;
            left: 60%;
            animation-duration: 12s;
        }
        .floating-element:nth-child(5) {
            top: 80%;
            left: 20%;
            animation-duration: 9s;
        }
        .floating-element:nth-child(6) {
            top: 40%;
            left: 50%;
            animation-duration: 11s;
        }
        .floating-element:nth-child(7) {
            top: 90%;
            left: 90%;
            animation-duration: 13s;
        }
        .floating-element:nth-child(8) {
            top: 10%;
            left: 70%;
            animation-duration: 10s;
        }
        .floating-element:nth-child(9) {
            top: 60%;
            left: 40%;
            animation-duration: 9s;
        }
        .floating-element:nth-child(10) {
            top: 25%;
            left: 15%;
            animation-duration: 8s;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }
        /* Additional color combinations and animations */
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2, #e2ebf0, #c3cfe2);
            background-size: 200% 200%;
            animation: gradientAnimation 15s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        input[type="submit"] {
            background: linear-gradient(to right, #4CAF50, #66BB6A, #81C784);
            transition: background 0.5s ease, transform 0.3s ease;
        }
        input[type="submit"]:hover {
            background: linear-gradient(to right, #81C784, #66BB6A, #4CAF50);
        }
    </style>
</head>
<body>
    <div class="floating-element">A</div>
    <div class="floating-element">B</div>
    <div class="floating-element">C</div>
    <div class="floating-element">D</div>
    <div class="floating-element">E</div>
    <div class="floating-element">अ</div>
    <div class="floating-element">इ</div>
    <div class="floating-element">ॠ</div>
    <div class="floating-element">开</div>
    <div class="floating-element">艾</div>

    <div class="container">
        <h1>Spam Message Classifier</h1>
        <form method="POST">
            <label for="text">Enter text to classify:</label>
            <textarea id="text" name="text" rows="4" cols="50"></textarea><br><br>
            <input type="submit" value="Classify">
        </form>
        {% if input_text %}
        <div class="result">
            <h2>Input Text:</h2>
            <p>{{ input_text }}</p>
            <h2>Prediction:</h2>
            <p>{{ prediction }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
